# errata:
# - A travis bug causes caches to trample eachother when using the same
#   compiler key (which we don't use anyway). This is worked around for now by
#   replacing the "compilers" with a build name prefixed by the no-op ":"
#   command. See: https://github.com/travis-ci/casher/issues/6

sudo: false
dist: precise

os: linux
language: cpp
compiler: gcc
env:
  global:
    - MAKEJOBS=-j3
    - RUN_TESTS=false
    - CCACHE_SIZE=100M
    - CCACHE_TEMPDIR=/tmp/.ccache-temp
    - CCACHE_COMPRESS=1
    - BASE_OUTDIR=$TRAVIS_BUILD_DIR/out
    - SDK_URL=https://dash.org/depends-sources/sdks
cache:
  apt: true
  ccache: true
  directories:
    - depends/built
    - depends/sdk-sources
matrix:
  fast_finish: true
  include:
    - compiler: ": ARM"
      env: HOST=arm-linux-gnueabihf DEP_OPTS="NO_QT=1" GOAL="install" BITCOIN_CONFIG="--enable-glibc-back-compat"
      addons:
        apt:
          packages:
          - g++-arm-linux-gnueabihf
    - compiler: ": dashd"
      env: HOST=x86_64-unknown-linux-gnu DEP_OPTS="NO_QT=1 NO_UPNP=1 DEBUG=1" RUN_TESTS=false GOAL="install" BITCOIN_CONFIG="--enable-glibc-back-compat CPPFLAGS=-DDEBUG_LOCKORDER"
      addons:
        apt:
          packages:
          - bc
    - compiler: ": 32-bit + dash"
      env: HOST=i686-pc-linux-gnu RUN_TESTS=true GOAL="install" BITCOIN_CONFIG="--enable-glibc-back-compat" USE_SHELL="/bin/dash"
      addons:
        apt:
          packages:
          - g++-multilib
          - bc
    - compiler: ": Cross-Mac"
      env: HOST=x86_64-apple-darwin11 OSX_SDK=10.7 GOAL="deploy"
      addons:
        apt:
          packages:
          - gcc-multilib
          - g++-multilib
          - cmake
          - libcap-dev
          - libbz2-dev
    - compiler: ": Win64"
      env: HOST=x86_64-w64-mingw32 RUN_TESTS=false GOAL="deploy" BITCOIN_CONFIG="--enable-gui" MAKEJOBS="-j2" WINE=true
      addons:
        apt:
          sources:
          - sourceline: 'ppa:ubuntu-wine/ppa'
          packages:
          - nsis
          - gcc-mingw-w64-x86-64
          - g++-mingw-w64-x86-64
          - binutils-mingw-w64-x86-64
          - mingw-w64-dev
          - wine1.7
          - bc
    - compiler: ": Win32"
      env: HOST=i686-w64-mingw32 RUN_TESTS=false GOAL="deploy" BITCOIN_CONFIG="--enable-gui" MAKEJOBS="-j2" WINE=true
      addons:
        apt:
          sources:
          - sourceline: 'ppa:ubuntu-wine/ppa'
          packages:
          - nsis
          - gcc-mingw-w64-i686
          - g++-mingw-w64-i686
          - binutils-mingw-w64-i686
          - mingw-w64-dev
          - wine1.7
          - bc
  exclude:
    - compiler: gcc
install:
before_script:
    - unset CC; unset CXX
    - mkdir -p depends/SDKs depends/sdk-sources
    - if [ -n "$OSX_SDK" -a ! -f depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz ]; then curl --location --fail $SDK_URL/MacOSX${OSX_SDK}.sdk.tar.gz -o depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz; fi
    - if [ -n "$OSX_SDK" -a -f depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz ]; then tar -C depends/SDKs -xf depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz; fi
    - make $MAKEJOBS -C depends HOST=$HOST $DEP_OPTS
script:
    - if [ -n "$USE_SHELL" ]; then export CONFIG_SHELL="$USE_SHELL"; fi
    - OUTDIR=$BASE_OUTDIR/$TRAVIS_PULL_REQUEST/$TRAVIS_JOB_NUMBER-$HOST
    - BITCOIN_CONFIG_ALL="--disable-dependency-tracking --prefix=$TRAVIS_BUILD_DIR/depends/$HOST --bindir=$OUTDIR/bin --libdir=$OUTDIR/lib"
    - depends/$HOST/native/bin/ccache --max-size=$CCACHE_SIZE
    - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then export CCACHE_READONLY=1; fi
    - test -n "$USE_SHELL" && eval '"$USE_SHELL" -c "./autogen.sh"' || ./autogen.sh
    - ./configure --cache-file=config.cache $BITCOIN_CONFIG_ALL $BITCOIN_CONFIG || ( cat config.log && false)
    - make distdir PACKAGE=dash VERSION=$HOST
    - cd dash-$HOST
    - ./configure --cache-file=../config.cache $BITCOIN_CONFIG_ALL $BITCOIN_CONFIG || ( cat config.log && false)
    - make $MAKEJOBS $GOAL || ( echo "Build failure. Verbose build follows." && make $GOAL V=1 ; false )
    - export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/depends/$HOST/lib
    - ls -la 
    - if [ -d $OUTDIR ]; then ls -la $OUTDIR && cp $OUTDIR/* $HOME/bin/ -rf; fi
    - if [ -n "$OSX_SDK" ]; then cp -rf Fortcoin-Qt.app $HOME/bin; fi
    - if [ -f "Fortcoin-1.12.0-win64-setup.exe" ]; then cp Fortcoin-1.12.0-win64-setup.exe $HOME/bin; fi
    - if [ -f "Fortcoin-1.12.0-win32-setup.exe" ]; then cp Fortcoin-1.12.0-win32-setup.exe $HOME/bin; fi
    - ls -la $HOME/bin
    - ls -la $HOME/bin/*
after_script:
    - echo $TRAVIS_COMMIT_RANGE
    - echo $TRAVIS_COMMIT_LOG
before_deploy: cd $HOME && tar -zcvf Fortcoin-$HOST.tar.gz $HOME/bin && ls -la $HOME
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - $HOME/Fortcoin-$HOST.tar.gz
